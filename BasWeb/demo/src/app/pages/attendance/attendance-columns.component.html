<div fxLayout="row" fxLayoutAlign="start end" style="background-color: #D2D2DB;">
  <span fxFlex></span>
  <mat-icon [icIcon]="icClose1" (click)="closeDialog()" style="color:red; background-color: black;" matPrefix>
  </mat-icon>

</div>


<div   style="margin-bottom: 5px; background-color: #D2D2DB;">
  <span fxFlex></span>
  <button color="primary" mat-button type="submit" (click)="save()"><span class="material-icons md-48" style="font-size: 38px;">
      save
    </span></button>
</div>

<div class="card" style="overflow-y: auto;height: 60vh;">

  <table>
    <mat-dialog-content fxLayout="row" fxLayoutAlign="start" *ngFor="let item of this.columns"
      style="overflow: hidden; padding: 3px; margin-left: 10px;">
      <tr>
        <td style="width:200px">
          <mat-checkbox #checkbox (change)="check(checkbox)" color="primary" [value]="item.ColumnName" [checked]="item.Active">
            {{item.ColumnName}}
          </mat-checkbox>
        </td>
        <td style="border: 1px solid black;">
          <input style="width:150px" matInput name="{{item.ColumnName}}" value="{{item.Label}}" (change)="change($event)">
        </td>
      </tr>
    </mat-dialog-content>

  </table>
</div>
