<div class="container py-gutter" style="padding: 0px; height: 100%; overflow: hidden; min-width: 100%;" cdkDrag
  cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>

  <form [formGroup]="form" style="height: 80%; overflow: hidden;">



    <mat-dialog-content fxLayout="row">

      <mat-form-field style="width: 100%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
      </mat-form-field>

    </mat-dialog-content>


    <mat-dialog-content fxLayout="row" style="overflow-y:auto; width: 420px; height: 460px;">

      <!-- <div style="overflow-y:scroll; width: 100%;"> -->
      <table [dataSource]="dataSource" class="w-full" mat-table matSort>



        <ng-container matColumnDef="ID">
          <th hidden *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>ID</th>
          <td hidden *matCellDef="let row" mat-cell>
            <span style="font-size: 20px; ">{{ row.ID }}</span>
          </td>
        </ng-container>


        <ng-container matColumnDef="Code">
          <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>{{this.languageMap['Kod'].labelName}}
          </th>
          <td *matCellDef="let row" mat-cell>
            <span style="font-size: 11px; ">{{ row.Code }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>{{this.languageMap['AdÄ±'].labelName}}
          </th>
          <td *matCellDef="let row" mat-cell>
            <span style="font-size: 11px; ">{{ defaults.Type==='12'?this.languageMap[row.Name ].labelName: row.Name
              }}</span>
          </td>

        </ng-container>





        <tr *matHeaderRowDef="columns;sticky: true;" mat-header-row></tr>
        <tr (click)="select(row)" *matRowDef="let row; columns: columns;" class="hover:bg-hover cursor-pointer"
          style="max-height: 120px;" mat-row></tr>
      </table>
      <!-- </div> -->
    </mat-dialog-content>

    <!-- </div> -->


  </form>

</div>
