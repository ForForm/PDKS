<a [routerLinkActiveOptions]="link?.routerLinkActiveOptions || { exact: false }"
   [routerLink]="link?.route"
   class="text-base flex items-center px-gutter py-2 ltr:rounded-r-full rtl:rounded-l-full ltr:mr-gutter rtl:ml-gutter relative mb-2 transition ease-in-out duration-200 select-none"
   matRipple
   routerLinkActive="active">
  <ic-icon [icon]="link?.icon" class="block ltr:mr-4 rtl:ml-4" size="24px"></ic-icon>
  <span class="block">{{ link?.label }}</span>
</a>
