<img *ngIf="isImage()" [src]="attachment?.imgUrl" class="h-full w-full object-fit"/>
<div *ngIf="!isImage()" class="h-full w-full flex justify-center items-center p-4">
  <div class="p-2 shadow bg-card rounded-full text-lg select-none">{{ attachment?.type }}</div>
</div>

<div class="vex-mail-attachment-overlay">
  <p class="truncate">{{ attachment?.label }}</p>
</div>
